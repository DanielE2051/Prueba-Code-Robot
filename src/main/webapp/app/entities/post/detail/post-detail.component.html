<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="post">
      <h2 data-cy="postDetailsHeading"><span jhiTranslate="pjhipsterApp.post.detail.title">Post</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ post.id }}</span>
        </dd>
        <dt><span jhiTranslate="pjhipsterApp.post.title">Title</span></dt>
        <dd>
          <span>{{ post.title }}</span>
        </dd>
        <dt><span jhiTranslate="pjhipsterApp.post.content">Content</span></dt>
        <dd>
          <span>{{ post.content }}</span>
        </dd>
        <dt><span jhiTranslate="pjhipsterApp.post.date">Date</span></dt>
        <dd>
          <span>{{ post.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="pjhipsterApp.post.blog">Blog</span></dt>
        <dd>
          <div *ngIf="post.blog">
            <a [routerLink]="['/blog', post.blog?.id, 'view']">{{ post.blog?.name }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="pjhipsterApp.post.tag">Tag</span></dt>
        <dd>
          <span *ngFor="let tag of post.tags; let last = last">
            <a [routerLink]="['/tag', tag?.id, 'view']">{{ tag.name }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/post', post.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>

     <!-- <button type="button" [routerLink]="['/post', post.isfavorite, 'edit']" class="btn btn-primary">-->
      
      <div *ngIf="isfavorite; then falso else verdadero"></div>

      <ng-template #falso>
        <button type="submit" (click)="isfavorite=!isfavorite" class="btn btn-info">
          &nbsp;<div > Marcar como favorito</div>
          <br>
        </button>
      </ng-template>

      <ng-template #verdadero>
        <button #verdadero type="submit" (click)="isfavorite=!isfavorite" class="btn btn-info">
          &nbsp;<div > Marcado como favorito</div>
          <br>
        </button>
      </ng-template>
    </div>
  </div>
</div>
